name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]

# Cancela ejecuciones previas si subes código nuevo rápidamente
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # Actualizado a v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build
        # Importante: Las variables VITE_ deben estar AQUÍ para que se inyecten en el dist
        run: npm run build
        env:
          VITE_API_KEY: ${{ secrets.API_KEY }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_KEY }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages # Asegúrate de que esta sea la rama configurada en los settings del repos
